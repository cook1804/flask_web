{% extends "layouts.html" %}
{% block body %}
<div class="jumbotron text-left">
    <div class="main-container">
        <!-- horizontal Basic Forms Start -->
        <div class="pd-20 card-box mb-30">
            <div class="clearfix">
                <div class="pull-left">
                    <h4 class="text-blue h4">회원가입</h4>
                </div>
            </div>
            <form action="/register" method="POST" onsubmit="return confirm('이대로 가입하시겠습니까?')">
                <div class="form-group">
                    <label>NAME</label>
                    <input class="form-control" type="text" name='name' required>
                </div>
                <div class="form-group">
                    <label>E-MAIL</label>
                    <input type="text" name='email' class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label>USER NAME</label>
                    <input type="text" name='username' class="form-control" required>
                </div>
                <div class="form-group">
                    <label>PASSWORD</label>
                    <input type="password" name='password' class="form-control" required>
                </div>
                <div class="form-group">
                    <input class="btn btn-warning btn-lg btn-block" type="submit" value="가입완료" >
                </div>
                <div class="form-group">
                    <a class="btn btn-primary btn-lg btn-block" href="/"> 돌아가기</a>
                </div>
            </form>
        </div>
        <!-- horizontal Basic Forms End -->
        </div>
<hr class="my-4">
</div>
{% endblock %}
